      - body_leg_4
      - leg_4_1_2
      - leg_4_2_3

  leg_5_controller:
    type: position_controllers/JointTrajectoryController
    joints:
      - body_leg_5
      - leg_5_1_2
      - leg_5_2_3

dynamixel_control_hw:
  loop_frequency: 50
  cycle_time_error_threshold: 0.1
  serial_interface: /dev/ttyACM0
  baudrate: 1000000 # in bauds
  dynamixel_timeout: 0.005 # in seconds
